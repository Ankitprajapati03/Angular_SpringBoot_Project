<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Registration</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Importing Google Fonts for the project */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playwrite+CU:wght@100..400&display=swap');
  </style>
</head>
<body>
<div class="container">
  <div class="form-box">
    <!-- Registration Form Section -->
    <form id="registrationForm" (ngSubmit)="onRegister()" #registrationForm="ngForm">
      <div class="logo">Registration <span>Form</span></div>

      <!-- Name Input -->
      <div class="input-box">
        <input type="text" id="name" name="name" [(ngModel)]="registrationObj.name" placeholder="Enter Your Name" #name="ngModel" required>
        <label for="name">Name</label>
        <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">Name is required</div>
      </div>

      <!-- Age Input -->
      <div class="input-box">
        <input type="number" id="age" name="age" [(ngModel)]="registrationObj.age" placeholder="Enter Your Age" #age="ngModel" required>
        <label for="age">Age</label>
        <div class="invalid-feedback" *ngIf="age.invalid && (age.dirty || age.touched)">Age is required</div>
      </div>

      <!-- Gender Selection -->
      <div class="input-box">
        <div class="radio-group">
          <span style="margin-left: 1px;">
            <input type="radio" id="gender-male" name="gender" value="male" [(ngModel)]="registrationObj.gender" #gender="ngModel" required>
            <label for="gender-male">Male</label>
          </span>
          <span style="margin-left: 25px;">
            <input type="radio" id="gender-female" name="gender" value="female" [(ngModel)]="registrationObj.gender">
            <label for="gender-female">Female</label>
          </span>
          <span style="margin-left: 25px;">
            <input type="radio" id="gender-other" name="gender" value="other" [(ngModel)]="registrationObj.gender">
            <label for="gender-other">Other</label>
          </span>
        </div>
        <label>Gender</label>
      </div>

      <!-- Roll Number Input -->
      <div class="input-box">
        <input type="text" id="rollNumber" name="rollNumber" [(ngModel)]="registrationObj.rollNumber" placeholder="Enter Roll Number" #rollNumber="ngModel" required>
        <label for="rollNumber">Roll Number</label>
        <div class="invalid-feedback" *ngIf="rollNumber.invalid && (rollNumber.dirty || rollNumber.touched)">Roll Number is required</div>
      </div>

      <!-- Course Selection -->
      <div class="input-box">
        <select id="courseSelect" name="course" [(ngModel)]="registrationObj.course" #course="ngModel" (change)="populateStreams()" required>
          <option value="" disabled selected>Choose Your Course</option>
          <option value="BA">Bachelor of Arts</option>
          <option value="BSc">Bachelor of Science</option>
          <option value="BCom">Bachelor of Commerce</option>
          <option value="BBA">Bachelor of Business Administration</option>
          <option value="BCA">Bachelor of Computer Applications</option>
          <option value="BTech">Bachelor of Technology</option>
        </select>
        <label>Course</label>
      </div>

      <!-- Stream Selection -->
      <div class="input-box" id="streamBox" *ngIf="streams.length > 0">
        <select id="streamSelect" name="stream" [(ngModel)]="registrationObj.stream" #stream="ngModel" required>
          <option value="" disabled selected>Choose Your Stream</option>
          <option *ngFor="let stream of streams" [value]="stream">{{ stream }}</option>
        </select>
        <label>Stream</label>
      </div>

      <!-- Semester Selection -->
      <div class="input-box">
        <select name="semester" [(ngModel)]="registrationObj.semester" #semester="ngModel" required>
          <option value="" disabled selected>Choose Your Semester</option>
          <option value="sem1">Semester 1</option>
          <option value="sem1">Semester 2</option>
          <option value="sem1">Semester 3</option>
          <option value="sem1">Semester 4</option>
          <option value="sem1">Semester 5</option>
          <option value="sem1">Semester 6</option>
          <option value="sem1">Semester 7</option>
          <option value="sem1">Semester 8</option>

        </select>
        <label>Semester</label>
      </div>

      <!-- Student Photo Upload -->
      <div class="input-box">
        <label for="student-photo">Student Photo</label>
        <input type="file" id="student-photo" (change)="onFileSelect($event, 'studentPhoto')" required>
      </div>

      <!-- Additional Document Upload -->
      <div class="input-box">
        <label for="additional-doc">Additional Document</label>
        <input type="file" id="additional-doc" (change)="onFileSelect($event, 'additionalDocument')" required>
      </div>

      <!-- Submit Button -->
      <button class="btn" type="submit" [disabled]="!registrationForm.form.valid">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
